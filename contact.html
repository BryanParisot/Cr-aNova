<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - CréaNova</title>
  <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 text-gray-800">
    <!--header-->
        <header class="bg-white shadow-md">
      <div class="max-w-6xl mx-auto flex justify-between items-center p-4">
        <h1 class="text-2xl font-bold text-indigo-600">CréaNova</h1>
        <nav class="space-x-6">
          <a href="index.html" class="hover:text-indigo-600">Accueil</a>
          <a href="about.html" class="hover:text-indigo-600">À propos</a>
          <a href="contact.html" class="hover:text-indigo-600">Contact</a>
        </nav>
      </div>
    </header>
   <section class="max-w-3xl mx-auto px-4 py-12">
  <h2 class="text-3xl font-bold text-center mb-6">Contactez-nous</h2>
        <form action="#" method="post" class="bg-white p-6 rounded-lg shadow-lg space-y-4 max-w-lg mx-auto">
        <!--name-->
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Nom</label>
          <input type="text" id="name" name="name" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm px-3 pv-2 focus:border-blue-500">
        </div>
        <!--email-->  
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>  
          <input type="email" id="email" name="email" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm px-3 pv-2 focus:border-blue-500">
        </div>
        <!--message-->  
        <div>
          <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
          <textarea id="message" name="message" rows="5" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm px-3 pv-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
        </div>
        <!--Bouton-->
        <div class="text-center">
          <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700">Envoyer</button>
        </div>
      </form>
    </section>
    <!--footer-->
    <footer class="bg-gray-800 text-white text-center py-6 mt-12">
      <p>&copy; 2025 CréaNova. Tous droits réservés.</p>
    </footer>
  

</body>
</html>
