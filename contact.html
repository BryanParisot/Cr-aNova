<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - CréaNova</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans text-gray-900">
  <header class="bg-white shadow-md">
      <div class="max-w-6xl mx-auto flex justify-between items-center p-4">
        <h1 class="text-2xl font-bold text-indigo-600">CréaNova</h1>
        <nav class="space-x-6">
          <a href="index.html" class="hover:text-indigo-600">Accueil</a>
          <a href="about.html" class="hover:text-indigo-600">À propos</a>
          <a href="contact.html" class="hover:text-indigo-600">Contact</a>
        </nav>
      </div>
    </header>
    <!-- Hero -->
<section class="bg-indigo-600 text-white py-20 text-center">
  <h1 class="text-4xl font-bold mb-4">Contactez-nous</h1>
  <p class="max-w-2xl mx-auto text-lg">
    Une question, un projet, une idée ? Nous serions ravis d’en discuter avec vous.
  </p>
</section>

<!-- Overlay Form -->
<div class="relative -mt-16 flex justify-center px-6">
  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-lg">
    <h2 class="text-2xl font-bold mb-6 text-center">Envoyez-nous un message</h2>
    <form action="#" method="POST" class="space-y-6">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Nom</label>
        <input type="text" id="name" name="name" required 
          class="mt-1 w-full px-4 py-2 border rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" required 
          class="mt-1 w-full px-4 py-2 border rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
      </div>
      <div>
        <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
        <textarea id="message" name="message" rows="4" required
          class="mt-1 w-full px-4 py-2 border rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500"></textarea>
      </div>
      <button type="submit" 
        class="w-full bg-indigo-600 text-white font-semibold px-6 py-3 rounded-lg shadow hover:bg-indigo-700 transition">
        Envoyer
      </button>
    </form>
  </div>
</div>

<!-- Infos complémentaires -->
<section class="py-16 px-6 max-w-4xl mx-auto text-center">
  <h2 class="text-2xl font-bold mb-4">Nos coordonnées</h2>
  <p class="text-gray-600 mb-2">📍 123 Rue de l’Innovation, Paris</p>
  <p class="text-gray-600 mb-2">📞 +33 1 23 45 67 89</p>
  <p class="text-gray-600">✉️ contact@creanova.com</p>
</section>
</body>
</html>
</body>
</html>
